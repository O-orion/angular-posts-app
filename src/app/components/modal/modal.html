    <div
      *ngIf="isOpen"
      class="fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-50"
      role="dialog"
      aria-modal="true"
      [attr.aria-labelledby]="titleId"
    >
      <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-lg">
        <div class="flex justify-between items-center mb-6">
          <h2 [id]="titleId" class="text-2xl font-bold text-gray-900">{{ title }}</h2>
          <button (click)="close.emit()" class="text-gray-500 hover:text-gray-700" aria-label="Fechar modal">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <ng-content></ng-content>
      </div>
</div>
