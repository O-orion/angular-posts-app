<div class="container mx-auto p-6 bg-gray-50 min-h-screen font-sans">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">Lista de Posts</h1>
    <button
      (click)="openCreateModal()"
      class="bg-gradient-to-r from-blue-600 to-blue-700 text-white px-6 py-3 rounded-full hover:from-blue-700 hover:to-blue-800 transition-all duration-300 shadow-md flex items-center space-x-2"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      <span>Novo Post</span>
    </button>
  </div>

  <app-post-table
    [posts]="posts"
    [showComments]="showComments"
    (editPost)="openEditModal($event)"
    (deletePost)="deletePost($event)"
    (toggleComments)="toggleComments($event)"
    (openCommentModal)="openCommentModal($event)"
    (editComment)="openEditCommentModal($event)"
    (deleteComment)="deleteComment($event)"
  ></app-post-table>

  <div
    *ngIf="showModal"
    class="fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-50 transition-opacity duration-300"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-post-title"
  >
    <div
      class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-lg transform transition-all duration-300 scale-100"
    >
      <div class="flex justify-between items-center mb-6">
        <h2 id="modal-post-title" class="text-2xl font-bold text-gray-900">
          {{ selectedPost ? 'Editar' : 'Criar' }} Post
        </h2>
        <button
          (click)="closeModal()"
          class="text-gray-500 hover:text-gray-700 transition-colors duration-200"
          aria-label="Fechar modal"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <app-post-form [post]="selectedPost" (save)="savePost($event)" (cancel)="closeModal()"></app-post-form>
    </div>
  </div>

  <div
    *ngIf="showComment"
    class="fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-50 transition-opacity duration-300"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-comment-title"
  >
    <div
      class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-lg transform transition-all duration-300 scale-100"
    >
      <div class="flex justify-between items-center mb-6">
        <h2 id="modal-comment-title" class="text-2xl font-bold text-gray-900">
          {{ selectedComment ? 'Editar' : 'Criar' }} Coment√°rio
        </h2>
        <button
          (click)="closeCommentModal()"
          class="text-gray-500 hover:text-gray-700 transition-colors duration-200"
          aria-label="Fechar modal"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <app-comment-form
        [comment]="selectedComment"
        [postId]="selectedPostId!"
        (save)="saveComment($event)"
        (cancel)="closeCommentModal()"
      ></app-comment-form>
    </div>
  </div>
</div>
