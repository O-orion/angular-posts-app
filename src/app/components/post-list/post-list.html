<div class="container mx-auto p-4 bg-gray-100 min-h-screen ">
  <h1 class="text-3xl font-bold text-gray-800 mb-6 ">Sua Lista de Posts</h1>
  <button (click)="openCreateModal()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 mb-6 " >
    Novo Post
  </button>

  <div class="overflow-x-auto">
    <table class="w-full border-collapse bg-white shadow-lg rounded-lg ">
      <thead>
        <tr>
          <th class="border p-3 text-left text-gray-700">ID</th>
          <th class="border p-3 text-left text-gray-700">Título</th>
          <th class="border p-3 text-left text-gray-700">Corpo</th>
          <th class="border p-3 text-left text-gray-700">Ações</th>
        </tr>
      </thead>
      <tbody>
          <tr class="hover:bg-gray-50" *ngFor="let post of posts">
            <td class="border p-3">{{ post.id }}</td>
            <td class="border p-3">{{ post.title }}</td>
            <td class="border p-3">{{ post.body }}</td>
            <td class="border  p-3  space--y-2">
              <button class="bg-yellow-500 text-white px-4 py-1 rounded hover:bg-yellow-600" (click)="openEditModal(post)">Editar</button>
              <button class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600" (click)="deletePost(post.id!)">Remover</button>
              <button class="bg-green-500 text-white px-4 py-1 rounded hover:bg-green-600" (click)="toggleComments(post.id!)">
                {{ showComments[post.id!] ? 'Ocultar' : 'Mostrar' }} Comentários
              </button>
                          <div *ngIf="showComments[post.id!]" class="mt-2 p-4 bg-gray-100 rounded-lg">
              <button class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600 mb-2" (click)="openCommentModal(post.id!)">Adicionar Comentário</button>
              <ul class="space-y-2">
                <li *ngFor="let comment of post.comments" class="border p-3 bg-white rounded">
                  <p class="font-semibold">{{ comment.name }} <span class="text-gray-500">({{ comment.email }})</span></p>
                  <p class="text-gray-700">{{ comment.body }}</p>
                  <div class="mt-2 space-x-2">
                    <button class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600" (click)="openEditCommentModal(comment, post.id!)">Editar</button>
                    <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600" (click)="deleteComment(comment.id!, post.id!)">Excluir</button>
                  </div>
                </li>
              </ul>
            </div>
            </td>
          </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="showModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 ">
      <div class="bg-white p-8 rounded-xl shadow-2x1 w-full max-w-md ">
        <app-post-list></app-post-list>
      </div>
  </div>



</div>
